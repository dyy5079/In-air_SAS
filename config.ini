# AirSAS Python Configuration File
# This file contains default configuration settings for the AirSAS environment

[project]
name = "airsas-python"
description = "Python implementation of AirSAS (Air-coupled Synthetic Aperture Sonar) processing"
version = "1.0.0"
authors = ["AirSAS Team"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/dyy5079/In-air_SAS"

[paths]
# Default data paths (can be overridden by environment variables)
data_folder = "data"
scenes_folder = "data/scenes"
characterization_folder = "data/characterization data"
output_folder = "output"

[environment]
# Python environment settings
python_version = ">=3.8"
virtual_env_name = "airsas_env"

[dependencies]
# Core scientific computing packages
numpy = ">=1.21.0"
scipy = ">=1.7.0"
matplotlib = ">=3.5.0"
h5py = ">=3.1.0"
pandas = ">=1.3.0"

[development]
# Development tools
pytest = ">=6.0.0"
black = ">=21.0.0"
flake8 = ">=3.8.0"
mypy = ">=0.910"
pre-commit = ">=2.15.0"

[processing]
# Default processing parameters
default_channels = [1, 2, 3, 4]
default_sound_speed_model = 0
default_dynamic_range = 35
default_resampling_ratio = 10
default_fov = 120

[imaging]
# Default imaging parameters
cross_track_bounds = [0.1, 2.4]
along_track_bounds = [0.3, 5.3]
pixel_size_cross_track = 0.003
pixel_size_along_track = 0.003
imaging_plane_elevation = 0.6032

[plotting]
# Default plotting settings
default_colormap = "sas"
figure_dpi = 150
figure_size = [10, 8]
font_size = 12

[logging]
# Logging configuration
log_level = "INFO"
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_file = "airsas.log"

[performance]
# Performance optimization settings
use_parallel_processing = true
max_workers = 4
chunk_size = 1000